name: Build and push Docker image
on:
  push:
    branches:
      - master
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: stackzhao/oo-chinese
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Build and tag Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -t "${{ env.IMAGE_NAME }}:latest" .
          APP_VERSION="$(docker inspect --format='{{index .Config.Labels "version"}}' ${{ env.IMAGE_NAME }})"
          docker tag "${{ env.IMAGE_NAME }}:latest" "${{ env.IMAGE_NAME }}:${APP_VERSION}"
      - name: Push Docker image
        run: |
          APP_VERSION="$(docker inspect --format='{{index .Config.Labels "version"}}' ${{ env.IMAGE_NAME }})"
          docker push "${{ env.IMAGE_NAME }}:${APP_VERSION}"
          docker push "${{ env.IMAGE_NAME }}:latest"
